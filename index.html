<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shualeduri</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle numbers">
            <h2>76 <span>of 100</span></h2>
          </div>
          <div class="left-bottom">
            <p class="label">Great</p>
            <p class="description">
              Your performance exceeds 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="right-container">
          <div class="summary">
            <p>Summary</p>
          </div>
          <div class="category reaction">
            <img class="flash" src="img/iconoir_flash.svg" alt="flash" />
            <span class="title">Reaction</span>
            <p class="score">80 <span class="out"> / 100</span></p>
          </div>
          <div class="category memory">
            <img class="brain" src="img/iconoir_brain.svg" alt="memory" />
            <span class="title">Memory</span>
            <p class="score">92 <span class="out">/ 100</span></p>
          </div>
          <div class="category verbal">
            <img src="img/iconoir_chat-remove.svg" alt="chat" class="verbal" />
            <span class="title">Verbal</span>
            <p class="score">61 <span class="out"> / 100</span></p>
          </div>
          <div class="category visual">
            <img src="img/iconoir_eye-empty.svg" alt="visual" class="visual" />
            <span class="title">Visual</span>
            <p class="score">73 <span class="out"> / 100</span></p>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
